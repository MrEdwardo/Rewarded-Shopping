<html>
	<head>
		<title>Rewarded Shopping</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	</head>

	<body>
		<div class="container">
			<h2>Rewarded Shopping</h2>

			<div class="well">
			    <h3>Options</h3>
				<div class="checkbox">
				    <label>
				      <input id="onOffState" type="checkbox" value="on"> Enable the Rewarded Shopping extension
				    </label>
				</div>
				<br>
				<button id="save" class="btn">Save</button>
			</div>

			<div class="well">
			    <h3>My Rewards</h3>
				<h4>Total un-claimed purchases: <span id="purchasesValue" class="label label-default">XX</span></h4>
				<button id="claimRewards" class="btn btn-primary">Claim reward!</button>
			</div>

			<div class="well">
			    <h3>Debug</h3>
				<h4>Add a transaction <span id="purchasesValue" class="label label-default"></span></h4>
				<label><input type="text" id="transactionTxt"/></label>&nbsp;<button id="addTransaction" class="btn btn-small">Add</button>
			</div>
		</div>
	</body>

	<script src="jquery-1.8.3.js"></script>
	<script src="options.js"></script>
</html>
